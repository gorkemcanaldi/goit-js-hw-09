<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/styles-CsKOxUV9.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-Bn3OcDSw.css">
  </head>
  <body>
    <main>
      <form id="contact-form" action="#" novalidate>
        <label for="name">İsim:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Mesaj:</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Gönder</button>
      </form>
    </main>

  </body>
</html>
